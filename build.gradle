plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'jp.kitabatakep'
version '2021.2.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2021.2'
}

//runIde {
//    ideDirectory '/Applications/RubyMine.app/Contents'
//}

// patch of https://youtrack.jetbrains.com/issue/KTIJ-782
tasks.buildSearchableOptions {
    enabled = false
}

patchPluginXml {
    def stripTag = { text, tag -> text.replace("<${tag}>", "").replace("</${tag}>", "") }
    def bodyInnerHTML = { path ->
        stripTag(stripTag(file(path).text, "html"), "body")
    }

    pluginDescription bodyInnerHTML("src/main/resources/META-INF/description.html")
    changeNotes bodyInnerHTML("src/main/resources/META-INF/changeNotes.html")
}